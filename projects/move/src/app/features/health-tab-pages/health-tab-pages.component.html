<div class="health-tab-pages">
  <cds-ion-top-bar>
    <cds-ion-top-bar-title class="top-bar">
      <mv-caption [fieldId]="'moveTitle'"></mv-caption>
    </cds-ion-top-bar-title>
    <cds-ion-top-bar-left></cds-ion-top-bar-left>
    <cds-ion-top-bar-right>
      <mv-caption (click)="changeLanguage()" [fieldId]="selectedLang"></mv-caption>
    </cds-ion-top-bar-right>
  </cds-ion-top-bar>

  <mv-promo-banner *ngIf="promoBannerEnabled"></mv-promo-banner>

  <div class="fb-item" *ngIf="isLoading$ | async else contentBlock">
    <div class="fb-item">
      <div class="first-section-wrapper">
        <div class="gravatar-title">
          <ngx-skeleton-loader [theme]="{ width: '100%', height: '15px' }">
          </ngx-skeleton-loader>
          <ngx-skeleton-loader count="1" appearance="circle" [theme]="{
            width: '80%',
            height: '180px',
            'margin-left': '20px',
            'border-radius': '10px'
          }">
          </ngx-skeleton-loader>
        </div>
      </div>
      <div class="second-section-wrapper">
        <div class="gravatar-title">
          <ngx-skeleton-loader [theme]="{ width: '100%', height: '15px' }">
          </ngx-skeleton-loader>
          <ngx-skeleton-loader count="3" appearance="circle" [theme]="{
            width: '80px',
            height: '80px',
            'margin-left': '20px',
            'border-radius': '10px'
          }">
          </ngx-skeleton-loader>
        </div>
      </div>
      <div class="third-section-wrapper">
        <div class="gravatar-title">
          <ngx-skeleton-loader [theme]="{ width: '100%', height: '15px' }">
          </ngx-skeleton-loader>
          <ngx-skeleton-loader count="3" appearance="circle" [theme]="{
            width: '100px',
            height: '150px',
            'margin-left': '20px',
            'border-radius': '10px'
          }">
          </ngx-skeleton-loader>
        </div>
      </div>
    </div>
  </div>
  <ng-template #contentBlock>
    <!-- <mv-caption [fieldId]="'healthTabTitle'"></mv-caption> -->
    <mv-medical-cards [medicalCardList]="medicalCards$ | async"
      (selectItemEvent)="selectMedicalCardItemEvent($event)"></mv-medical-cards>
    <mv-vas [vasList]="vas$ | async" (selectItemEvent)="selectVasItemEvent($event)"></mv-vas>
    <mv-health-content [healthContentList]="healthContents$ | async"
      (selectHealthItemEvent)="selectHealthContentItemEvent($event)"
      (selectSeeAllEvent)="selectSeeAllEvent()"></mv-health-content>

    <!-- <mv-inapp-browser-demo></mv-inapp-browser-demo> -->
  </ng-template>
</div>
